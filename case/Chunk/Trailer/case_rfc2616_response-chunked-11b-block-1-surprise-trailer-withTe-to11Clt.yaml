# check whether DUT handles chunked body with one 11-byte block and with 1 surprise header in the trailer response to an HTTP/1.1 client with TE: trailers
--- {
    Request: {
        method: GET,
        uri: '/resp-chunked-11-trailer-11-1-surprise-withTe-toClt',
        protocol: HTTP/1.1,
        TE: trailers,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ServerCheck: {
        method: GET,
        uri: '/resp-chunked-11-trailer-11-1-surprise-withTe-toClt',
        protocol: HTTP/1.1,
        TE: trailers,
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Trailer: X-abc,
        Transfer-Encoding: chunked,
        Connection: close,
        body: "
        b\r\n
        11111111111\r\n
        0\r\n
        X-abc: ttt\r\n"

    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        content-length: 11,
        X-abc: ttt,
        Connection: close,
        body: 11111111111,
    }
}
