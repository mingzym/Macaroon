# check whether DUT handles chunked response with one 11-byte chunk block and with 1 announced header in the trailer response to an HTTP/1.1 client with TE: trailers 
--- {
    Request: {
        method: GET,
        uri: '/resp-chunked-11-trailer-11-1-announced-withTe-toClt',
        protocol: HTTP/1.1,
        TE: trailers,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ServerCheck: {
        method: GET,
        uri: '/resp-chunked-11-trailer-11-1-announced-withTe-toClt',
        protocol: HTTP/1.1,
        TE: trailers,
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Trailer: Cache-Control,
        Transfer-Encoding: chunked,
        Connection: close,
        body: "
        b\r\n
        11111111111\r\n
        0\r\n
        Cache-Control: max-age=10\r\n"
        
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        content-length: 11,
        Cache-Control: max-age=10,
        Connection: close,
        body: 11111111111,
    }
}
