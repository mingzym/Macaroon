# request and cache
--- {
     Request: {
        method: GET,
        uri: '/twoRanges-2nd-infinite',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ServerCheck: {
        method: GET,
        uri: '/twoRanges-2nd-infinite',
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Content-Length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000 ,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        content-length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    }
}

# verifying whether cached
--- {
     Request: {
        method: GET,
        uri: '/twoRanges-2nd-infinite',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        content-length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Date: S_Date_Step1,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    }
}

# sending a request with a range header entity that includes two ranges: the last without upper bound

--- {
    Request: {
        method: GET,
        uri: '/twoRanges-2nd-infinite',
        protocol: HTTP/1.1,
        Range: bytes=10-9 , 10-,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ClientCheck: {
        statuscode: 200,
        content-length: 40,
        body: 0123456789012345678901234567890123456789,
    }
}
