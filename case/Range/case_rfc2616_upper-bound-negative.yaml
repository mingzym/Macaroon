# ------------------------------------------------
# Case Name:
#     case_rfc2616_upper-bound-negative
# Case Description: 
#     server MUST ignore the range header entity that includes a negative upper bound range interval
# Testing Steps: 
#     step 1: request and cache
#     step 2: verifying whether cached
#     step 3: sending a request with the range header entity that includes a negative upper bound range interval
# Author: tutong@taobao.com
# -----------------------------------------------
# request and cache
--- {
     Request: {
        method: GET,
        uri: '/upper-bound-negative',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ServerCheck: {
        method: GET,
        uri: '/upper-bound-negative',
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Content-Length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000 ,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        content-length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    }
}

# verifying whether cached
--- {
     Request: {
        method: GET,
        uri: '/upper-bound-negative',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        content-length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Date: S_Date_Step1,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    }
}

# sending a request with the range header entity that includes a negative upper bound range interval

--- {
    Request: {
        method: GET,
        uri: '/upper-bound-negative',
        protocol: HTTP/1.1,
        Range: bytes=10- -1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ClientCheck: {
        statuscode: 200,
        content-length: 40,
        body: 0123456789012345678901234567890123456789,
    }
}
