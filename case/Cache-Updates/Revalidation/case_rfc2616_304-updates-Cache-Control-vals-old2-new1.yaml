# step 1
--- {
     Request: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: abc,
        Host: "macaroon.zymlinux.net",
        Connection: close,
    },
    ServerCheck: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: abc,
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Vary: New-Selector,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Cache-Control: old-1,
        Cache-Control: old-2,
        ETag: "abcbbc",
        content-length: 15,
        Connection: close,
        body: body-aaaaabbbbb,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Cache-Control: old-1,
        Cache-Control: old-2,
        Vary: New-Selector,
        ETag: "abcbbc",
        content-length: 15,
        Connection: close,
        body: body-aaaaabbbbb,
    }
}
