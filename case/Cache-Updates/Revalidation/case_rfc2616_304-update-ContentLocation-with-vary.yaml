# ------------------------------------------------
# Case Name:
#     case_rfc2616_304-update-ContentLocation-with-vary
# Case Description: 
#     cache MUST update Content Location with Vary header in request headers and responsed 304 with a new valued Content Location
# Testing Steps: 
#     step 1: cacheing 
#     step 2: verifying whether cached 
#     step 3: Servercheck got INM and responsed 304 with a new Content Location value 
# Author: wb-yinlu@taobao.com
# -----------------------------------------------
#
# step 1

--- {
     Request: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: abc,
        Host: "macaroon.zymlinux.net",
        Connection: close,
    },
    ServerCheck: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: abc,
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Vary: New-Selector,
        Content-Location: /old,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        ETag: "abcbbc",
        content-length: 15,
        Connection: close,
        body: body-aaaaabbbbb,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Vary: New-Selector,
        ETag: "abcbbc",
        content-length: 15,
        Connection: close,
        body: body-aaaaabbbbb,
    }
}
# step 2: verifying whether the cache cached anything 

--- {
     Request: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: abc,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ServerCheck: {
        uri: EXCLUDE,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Content-Location: /old,
        Vary: New-Selector,
        ETag: "abcbbc",
        content-length: 15,
        Connection: close,
        body: body-aaaaabbbbb,
    }
}


# step 3: performing end-to-end validation 

--- {
     Request: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: bbc,
        Host: "macaroon.zymlinux.net",
        Connection: close,
    },
    ServerCheck: {
        method: GET,
        uri: '/url-a',
        protocol: HTTP/1.1,
        New-Selector: bbc,
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 304,
        Cache-Control: public,
        Vary: New-Selector,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        ETag: "abcbbc",
        content-length: 0,
        Content-Location: newly/,
        Connection: close,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 304,
        Cache-Control: public,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Vary: New-Selector,
        ETag: "abcbbc",
        content-length: 0,
        Content-Location: newly/,
        Connection: close,
    }
}
