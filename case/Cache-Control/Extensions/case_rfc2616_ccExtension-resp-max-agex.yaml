# check whether cache MUST ignore max-agex extension response cache-directive
--- {
    Request: {
        method: GET,
        uri: '/ccExtension-resp-max-agex',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",

    },
    ServerCheck: {
        uri: '/ccExtension-resp-max-agex',
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Content-Length: 11,
        Cache-Control: max-agex=10,
        Connection: close,
        body: max-agex=10

    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: EXCLUDE,
        Content-Length: 11,
        Connection: close,
        body: max-agex=10
    }
}