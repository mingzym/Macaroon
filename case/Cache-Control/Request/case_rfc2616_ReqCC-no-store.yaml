# ------------------------------------------------
# Case Name:
#     case_rfc2616_ReqCC-no-store.yaml
# Case Description: 
#     Cache MUST NOT use the copy in cache if request with cache-control: no-store 
# Testing Steps: 
#     step 1: request a reource
#     step 2: check whether the resource is cached 
#     step 3: request with cache-control: no-store
# Author: wb-yinlu@taobao.com
# -----------------------------------------------
#
#step 1: request a reource
--- {
     Request: {
        method: GET,
        uri: '/ReqPragma-no-store',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Content-Length: 5,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Connection: close,
        body: OeKbU,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Content-Length: 5,
        body: OeKbU,
    }
}

#step 2: check whether the resource is cached
--- {
     Request: {
        method: GET,
        uri: '/ReqPragma-no-store',
        protocol: HTTP/1.1,
        Connection: close,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Content-Length: 5,
        body: OeKbU,
    }
}
#step 3: request with cache-control: no-store
--- {
     Request: {
        method: GET,
        uri: '/ReqPragma-no-store',
        protocol: HTTP/1.1,
        cache-control: no-store,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ServerCheck: {
        uri: '/ReqPragma-no-store',
    }
}

