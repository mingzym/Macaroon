#     test_case_rfc2616_Gzip_requestGzip
# Case Description: 
#     verify DUT can handle gzip request and response support gzip
# Testing Steps: 
#     step 1: verify DUT can handle gzip request and response support gzip
#
# Author: buke@taobao.com
