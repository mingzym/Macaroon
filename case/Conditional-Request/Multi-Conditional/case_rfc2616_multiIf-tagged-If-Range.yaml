#step 1: request and cache

--- {
     Request: {
        method: GET,
        uri: '/multiIf-tagged-If-Range',
        protocol: HTTP/1.1,
        Host: "macaroon.alibaba.com",
        Connection: close,
    },
    ServerCheck: {
        method: GET,
        uri: '/multiIf-tagged-If-Range',
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-86400,
        Expires: now+86400,
        ETag: '"tag-PeYLgtx"',
        Connection: close,
        content-length: 15,
        body: ZIHCeqr29wibhLO,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-86400,
        Expires: now+86400,
        ETag: '"tag-PeYLgtx"',
        content-length: 15,
        Connection: close,
        body: ZIHCeqr29wibhLO,
    }
}
#step 2: identify whether cached

--- {
     Request: {
        method: GET,
        uri: '/multiIf-tagged-If-Range',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-86400,
        Date: S_Date_Step1,
        Expires: now+86400,
        ETag: '"tag-PeYLgtx"',
        content-length: 15,
        Connection: close,
        body: ZIHCeqr29wibhLO,
    }
}
#step 3: request with matching If-None-Match, matching If-Modified-Since, and tagged If-Range,identify whether refreshed

--- {
     Request: {
        method: GET,
        uri: '/multiIf-tagged-If-Range',
        protocol: HTTP/1.1,
        If-None-Match: '"tag-PeYLgtx"',
        If-Modified-Since: now-86400,
        If-Range: '"tag-PeYLgtx"',
        Range: bytes=0-10,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 304,
        Etag: '"tag-PeYLgtx"',
        Cache-Control: public,
        Expires: now+86400,
        Connection: close,
    }
}
