# ------------------------------------------------
# Case Name:
#       case_rfc2616_DELETE-request-notcache
# Case Description: 
#       cache MUST NOT cache response to DELETE request 
# Testing Steps: 
#       step 1: Do DELETE request
#       step 2: check whether is not cached
# Author: wb-yinlu@taobao.com
# -----------------------------------------------
#step 1: Do DELETE request
--- {
     Request: {
        method: DELETE,
        uri: '/case_rfc2616_DELETE-request-notcache',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.alibaba.com",
    },
    ServerCheck: {
        method: DELETE,
        uri: '/case_rfc2616_DELETE-request-notcache',
        Host: "macaroon.alibaba.com",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,maxage=180,
        Content-Length: 40,
        Connection: close,
        body: crjccuwcdwjxwgivajlapefftjjvportfavjwsoz,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,maxage=180,
        content-length: 40,
        Connection: close,
        body: crjccuwcdwjxwgivajlapefftjjvportfavjwsoz,
    }
}

#step 2: check whether is not cached
