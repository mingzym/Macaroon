        method: GET,
        uri: '/expires-value-RFC850',
        protocol: HTTP/1.1,
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Expires: "Sunday, 06-Nov-94 08:49:37 GMT",
        Content-Length: 21,
        Connection: close,
        body: This body for expires,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        content-length: 21,
        Date: D_Date_Step1,
        Expires: "Sunday, 06-Nov-94 08:49:37 GMT",
