# step 1: request without Date response header
--- {
    Request: {
        method: GET,
        uri: '/single-woutDateHead',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ServerCheck: {
        method: GET,
        uri: '/single-woutDateHead',
        protocol: HTTP/1.1,
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: 'max-age=10',
        Connection: close,
        body: body-nodate,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: 'max-age=10',
        Connection: close,
        body: body-nodate,
    }
}

#step 2: check whether the response be cached
--- {
     Request: {
        uri: '/single-woutDateHead',
        Host: "macaroon.zymlinux.net",
        Connection: close,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        body: body-nodate,
    }
