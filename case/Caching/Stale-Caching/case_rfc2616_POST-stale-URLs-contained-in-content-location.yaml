# ------------------------------------------------
# Case Name:
#     case_rfc2616_POST-stale-URLs-contained-in-content-location
# Case Description: 
#     POST method MUST staled all cached URLs matching URLs in Content-Location
# Testing Steps:
#    step 1: Caching URL-A 
#    step 2: check whether cached URL-A 
#    step 3: POST request and reponsed with URL-A in content-location 
#    step 4. check whether cached URL-A staled
#    Author: tutong@taobao.com
# -----------------------------------------------
#
# attempting to cache an entity with an ETag header
#step 1
--- {
     Request: {
        method: GET,
        uri: '/abcdefgh',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ServerCheck: {
        method: GET,
        uri: '/abcdefgh',
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Content-Length: 15,
        Last-Modified: now -31536000,
        Expires: now +31536000,
        Connection: close,
        body: response-dladds,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-control: public,
        Content-length: 15,
        Last-Modified: now -31536000,
        Expires: now +31536000,
        Connection: close,
        body: response-dladds,
    }
}

#step 1.2: verifying whether cache cached A   
--- {
     Request: {
        method: GET,
        uri: '/abcdefgh',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
   ServerCheck: {
        uri: EXCLUDE,
   },
   ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-control: public,
        Age: 0,
        Content-Length: 15,
        Last-Modified: now -31536000,
        Connection: close,
        body: response-dladds,
    }
}

#step 1.3: initiating a POST transaction to later check whether it purges the object(s) it mentions in request or location header URI 
--- {
     Request: {
        method: POST,
        uri: '/hijklmno',
        protocol: HTTP/1.1,
        Connection: close,
        Content-Length: 23,
        Host: "macaroon.zymlinux.net",
        body: request_1234-epoosqhcxm,
    },
 ServerCheck: {
        method: POST,
        uri: '/hijklmno',
        Host: "macaroon.zymlinux.net",
        Content-Length: 23,
        body: request_1234-epoosqhcxm,
    },
     Response: {
        protocol: HTTP/1.1,
        statuscode: 201,
        Content-Location: 'http://macaroon.zymlinux.net/abcdefgh',
        Last-Modified: now -31536000,
        Connection: close,
        body: response-123456,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 201,
        Content-Location: 'http://macaroon.zymlinux.net/abcdefgh',
        Content-Length: 15,
        Last-Modified: now -31536000,      
        Connection: close,
        body: response-123456,
    }
}
#step 1.4: checking whether previous transaction purged A 
--- {
     Request: {
        method: GET,
        uri: '/abcdefgh',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ServerCheck: {
        uri: '/abcdefgh',
    }
}
